<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }
        #container {
            position: relative;
            width: 100vw; 
            height: 100vh; 
            border: none;
            overflow: hidden;
        }
       
        .click-area {
            position: absolute;
            top: 0;
            height: 100vh;
            width: 50vw; 
            z-index: 2;
            cursor: pointer; 
        }
        .left-area {
            left: 0;
        }
        .right-area {
            right: 0;
        }
        #list {
            position: absolute;
            z-index: 1;
            width: 300vw; 
            height: 100vh;
            display: flex;
            
        }
        #list img {
            width: 100vw; 
            height: 100vh;
            object-fit: cover; 
            object-position: center; 
        }
	</style>
</head>
<body>
	<div id="container">
       
        <div class="click-area left-area" onclick="prevImage()"></div>
       
        <div class="click-area right-area" onclick="nextImage()"></div>
      
        <div id="list" style="left: 0px;">
            <img src="C:\Users\Lenovo\Documents\HBuilderProjects\111\img\1.png" alt="轮播图1" />
            <img src="C:\Users\Lenovo\Documents\HBuilderProjects\111\img\2.png" alt="轮播图2" />
            <img src="C:\Users\Lenovo\Documents\HBuilderProjects\111\img\3.png" alt="轮播图3" />
        </div>
    </div>
	<script>
var list = document.getElementById('list');
var containerWidth = window.innerWidth;
var currentIndex = 0; // 当前图片（0=一张，1=第二张，2=第三张）
var totalImages = 3; // 图片总数

// 上一张图片（左半边点击）
function prevImage() {
    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
    list.style.left = -currentIndex * containerWidth + 'px';
}

// 下一张图片（右半边点击）
function nextImage() {
    currentIndex = (currentIndex + 1) % totalImages;
    list.style.left = -currentIndex * containerWidth + 'px';
}

// 窗口缩放适配
window.addEventListener('resize', function() {
    containerWidth = window.innerWidth;
    
    list.style.width = containerWidth * totalImages + 'px';
    document.querySelectorAll('#list img').forEach(img => {
        img.style.width = containerWidth + 'px';
    });
    // 保持当前显示的图片位置不变
    list.style.left = -currentIndex * containerWidth + 'px';
});
	</script>
</body>
</html>
